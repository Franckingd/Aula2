<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="components/motor.js"></script>
</head>
<body>

    <div class="container my-5 py-5">
        <h1 class="col-12" id="titulo">CALCULADORA DE IMC</h1>
        <label class="text col-12 py-2">Nome:</label>
        <input class="row caixa col-7 mx-auto" type="text" placeholder="Insira seu nome" id="nome">
        <br>
        <label class="text col-12 py-2" for="inputmassa">Massa:</label>
        <input class="row caixa col-7 mx-auto" type="number" placeholder="Massa em Kg" id="massa" name="inputmassa" step="0.1">
        <br>
        <label class="text col-12 py-2" for="inputaltura">Altura:</label>
        <input class="row caixa col-7 mx-auto" for="number" placeholder="Altura em metros" id="altura" name="inputaltura" step="0.01" >
        <br>
        <input class="row mx-auto" type="button" value="Calcular" id="btnCalcImc" onclick="calcIMC()">
        <br>
        <div class="col-5 mx-auto">
            <p id="tabela"></p>
        </div>
    </div>
</body>
</html>
